version: 2
jobs:
  build:
    working_directory: ~/tmp
    docker:
      - image: circleci/node:8.1.4
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: install-npm-wee
          command: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: test
          command: npm test
      - run:
          name: coverage
          command: npm run coveralls
      - deploy:
          name: 'Deploy to production'
          command: |
            if [ "${CIRCLE_BRANCH}" == "master" ]; then
	            # Install Heroku fingerprint
		          echo 'heroku.com ssh-rsa  bhefty@circleci.com' >> ~/.ssh/known_hosts
	            git push git@heroku.com:bhefty-boilerplate-auth.git
            fi